<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="../Styles/styles.css">
</head>
<body>
    <button id="theme-toggle">Toggle Light/Dark Mode</button>
    <div class="container">
        <h1>To-Do List</h1>
        <form id="todo-form">
            <input type="text" id="task-input" placeholder="Add a new task..." required>
            <button type="submit">Add</button>
        </form>
        <div class="task-sections">
            <div class="task-container" id="task-due">
                <h2>Task Due</h2>
                <ul id="task-list"></ul>
            </div>
            <div class="task-container" id="completed-tasks">
                <h2>Completed</h2>
                <ul id="completed-list"></ul>
            </div>
        </div>
    </div>
    <a href="changes.html" class="change-log-link">View Change Log</a>
    <p>
            <a href="http://validator.w3.org/nu/?doc=https://cristinaavega.github.io/grp109/team_project/index.html" target="_blank">
                <img src="http://www.w3.org/Icons/valid-xhtml10" alt="Valid XHTML 1.0" height="31" width="88">
            </a>
            <a href="http://jigsaw.w3.org/css-validator/validator?uri=https://cristinaavega.github.io/grp109/team_project/index.html" target="_blank">
                <img src="http://jigsaw.w3.org/css-validator/images/vcss-blue" alt="Valid CSS!">
            </a>
    </p>    
    <div id="gif-container">
        <img id="animated-gif" src="./Assests/love-bear.gif" alt="Running Bear">
    </div>
    <script src="./Scripts/script.js"></script>
</body>
</html>
